{% extends "base.html" %}

{% block title %}VPN Log Entries{% endblock %}

{% block content%}
<div class="table">
  <div class="head">
    <div>ID</div>
    <div>type</div>
  </div>
{% for l in log %}
  <div>
    <div><a href="/log/{{ l.pk }}">{{ l.pk }}</a></div>
    <div>{{ l.type }}</div>
  </div>
{% endfor %}
</div>
{% endblock %}
